<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html"><img src="assets/study.jpg" alt="Logo">DSAcademy</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="algorithms.html">Algorithms</a></li>
                <li><a href="pseudocode.html">Pseudocode</a></li>
                <li><a href="data-structures.html">Data Structures</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button></li>
            </ul>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </nav>
    </header>

    <main class="container">
        <h1 style="text-align: center; margin-bottom: 2rem;">Get In Touch</h1>
        
        <div class="grid"> 
            
            <div class="card" data-aos="fade-right">
                <h3>Send Message</h3>
                <form id="contactForm" onsubmit="handleFormSubmission(event)">
                    <input type="text" id="name" placeholder="Your Name" required style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #ddd; border-radius:5px;">
                    <input type="email" id="email" placeholder="Your Email" required style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #ddd; border-radius:5px;">
                    <textarea rows="5" id="message" placeholder="Your Message" style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #ddd; border-radius:5px; resize: vertical;"></textarea>
                    <button type="submit" style="background:var(--primary-color); color:white; border:none; padding:12px 25px; border-radius:5px; cursor:pointer; width: 100%; font-size: 1rem;">Send Message</button>
                </form>
            </div>
            
            <div class="card" data-aos="fade-left">
                <h3>Our Location</h3>
                <div style="width: 100%; height: 350px; background: #ddd; border-radius: 5px; overflow: hidden;">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.291562148397!2d120.58530627495463!3d16.05035298462641!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3391144dc9976017%3A0x1fa90e808d34349b!2sUniversity%20of%20Eastern%20Pangasinan!5e0!3m2!1sen!2sph!4v1764418127553!5m2!1sen!2sph" 
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
                    </iframe>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section"><h4>DSAcademy</h4><p>Your coding companion.</p></div>
            <div class="footer-section"><h4>Explore</h4><ul><li><a href="algorithms.html">Algorithms</a></li><li><a href="pseudocode.html">Pseudocode</a></li></ul></div>
            <div class="footer-section"><h4>Connect</h4><ul><li><a href="members.html">Team</a></li><li><a href="contact.html">Contact</a></li></ul></div>
        </div>
        <div class="footer-bottom"><p>Â© 2025 DSAcademy.</p></div>
    </footer>

    <div id="back-to-top"><i class="fas fa-arrow-up"></i></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/animations.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function handleFormSubmission(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            
            Swal.fire({
                title: 'Message Sent!',
                text: `Thank you for contacting us, ${name}! We will get back to you as soon as possible.`,
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                document.getElementById('contactForm').reset();
            });
        }
    </script>
</body>
</html>
